<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Education Services</title>
        <meta property="og:title" content="Oracle education services" />
        <meta name="description" content="Oracle education services">
        <meta name="author" content="Santiago Botero">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    </head>
    <body>
        <div id="logo-container">
            <div class="loading-spinner"></div>
        </div>
        <div id="aframe-scene">
            <a-scene loading-screen="enabled:false;"  reflection="directionalLight:#dirlight;" renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;">
                <a-light id="dirlight" intensity="2" light="castShadow:false;type:hemisphere" position="0 -6 0"></a-light>
            <!-- <a-scene loading-screen="enabled:false;"  background="color: #ECECEC" renderer="colorManagement: true;"
            camera-position
            raycaster="far: 100; objects: [link];"> -->
                <a-assets>
                    <img id="shadows" src="./assets/images/textures/radial-shadow.png">
                    <!-- ONE -->
                    <a-asset-item id="one" src="./assets/objects/ONE.glb"></a-asset-item>
                    
                    <!-- University -->
                    <a-asset-item id="tartar" src="./assets/objects/red_bull_racing.glb"></a-asset-item>
                   
                    <!-- Cerifications -->
                    <a-asset-item id="tarta" src="./assets/objects/red_bull_racing.glb"></a-asset-item>

                </a-assets>
                <!-- Camera -->
                <a-entity id="cameraRig" look-controls position="0 1 0">
                    <a-entity id="head"
                    camera="near:0.01;"
                    position="0 1.65 0">
                    <a-cursor id="mainCursor"
                        position="0 0 -0.5"
                        geometry="primitive: ring; radiusInner: 0.0045; radiusOuter: 0.008"
                        material="opacity: 0.6; shader: flat" 
                        cursor="rayOrigin: mouse">
                    </a-cursor>
                    </a-entity>
                </a-entity>

                <a-cylinder position="0 0.5 0" radius="4.5" height="1.6" side="back" open-ended="true" color="#fff"></a-cylinder>
                <!--sushi-->
                <a-entity id="model-One" position="0 1.5 -3" >
                    <a-entity id="one-text" position="3 0 0"  text="width: 10; height: 10 ;color: black; value: ONE" ></a-entity>
                    <a-gltf-model position="-.35 1 0" rotation="0 -2 0" scale="1 1 1" src="#one" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true"></a-gltf-model>
                    <a-image src="#shadows" position="-.35 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
                </a-entity>
                <a-entity id="model-One" position="-3 1.5 0" rotation="0 90 0">
                    <a-entity id="one-text" position="3 0 0"  text="width: 10; height: 10 ;color: black; value: ONE" ></a-entity>
                    <a-gltf-model position="-.35 1 0" rotation="0 -2 0" scale="1 1 1" src="#one" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true"></a-gltf-model>
                    <a-image src="#shadows" position="-.35 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
                </a-entity>
                <a-entity id="model-One" position="3 1.5 0" rotation="0 -90 0">
                    <a-entity id="one-text" position="3 0 0"  text="width: 10; height: 10 ;color: black; value: ONE" ></a-entity>
                    <a-gltf-model position="-.35 1 0" rotation="0 -2 0" scale="1 1 1" src="#one" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true"></a-gltf-model>
                    <a-image src="#shadows" position="-.35 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
                </a-entity>
                <a-entity id="model-One" position="0 1.5 3" rotation="0 180 0">
                    <a-entity id="one-text" position="3 0 0"  text="width: 10; height: 10 ;color: black; value: ONE" ></a-entity>
                    <a-gltf-model position="-.35 1 0" rotation="0 -2 0" scale="1 1 1" src="#one" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true"></a-gltf-model>
                    <a-image src="#shadows" position="-.35 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
                </a-entity>


                

                <!--tarta-->
                <!-- <a-entity id="model-tarta" position="0 0 -3" >
                    <a-gltf-model position="-2 0 4" animation="property: rotation; from: 0 -250 0; to: 0 110 0; dur: 15000; easing: linear; loop: true" scale="0.05 0.05 0.05" src="#tarta"></a-gltf-model>
                    <a-image src="#shadows" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
                </a-entity>
            
                
                <a-entity id="precios-tarta" text="width: 7; height: 7 ;color: black; value: $3"  rotation="0 90 0"
                        animation="property: position; from: 3 2.8 -2; to: -8 2.8 0; delay: 1000; dur: 1000"></a-entity>
                
                <a-curvedimage id="stereoscopic-tarta-name-collection-text" src="#tarta-name" radius="6"
                                theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4"
                                animation="property: rotation; from: 0 180 0; to: 0 310 0; delay: 750; dur: 1000"></a-curvedimage>     
                                
                <a-curvedimage id="descripcion-tartas" src="#descripcion-tarta" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4"
                                animation="property: rotation; from: 0 180 0; to: 0 250 0; delay: 750; dur: 1000"></a-curvedimage>                -->
        
            </a-scene>
        </div>
      <script defer type="module">
        import { build_enviroment } from "./assets/js/main.js";
        // build_enviroment();
        window.onload = function() {
          document.getElementById('aframe-scene').style.display = 'block';
          setTimeout(function() {
            var logo = document.getElementById('logo-container');
            logo.style.display = 'none';
          }, 5000);
        }
      </script>	
  </body>
</html>
